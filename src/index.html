<!DOCTYPE html>
<!--
  Version: {{ htmlWebpackPlugin.options.version }}
  Commit: {{ htmlWebpackPlugin.options.commit }}
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>{{ htmlWebpackPlugin.options.title }}</title>

    <base href="/">

    {{> assets/partials/init/styles }}

    {{> assets/partials/jaco/script }}

    {{> assets/partials/pace/config }}
    {{> assets/partials/pace/script }}
    {{> assets/partials/pace/styles }}

    {{#if htmlWebpackPlugin.options.isProd }}
      <script type="text/javascript" src="config.js"></script>
    {{/if}}
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
